name: CI Demo

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write 
  id-token: write

concurrency:
  group: "pages"   
  cancel-in-progress: true # Cancel any in-progress runs for this workflow when a new run is triggered

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5.0.0

      - name: Set up Node.js
        uses: actions/setup-node@v6.0.0
        with:
          node-version: 20

      - name: Install packages
        run: yarn

      - name: Run Tests
        run: yarn test

  build:
      name: Build
      runs-on: ubuntu-latest
      needs: test #ensures tests pass before building
      steps:
        - name: Checkout
          uses: actions/checkout@v5.0.0

        - name: Set up Node.js
          uses: actions/setup-node@v6.0.0
          with:
            node-version: 20

        - name: Install packages
          run: yarn

        - name: Build 
          env: 
              VITE_API_BASE_URL: "https://jasonplaceholder.typicode.com"
          run: yarn build

        - name: Upload static files as artifact
          id: deployment
          uses: actions/upload-pages-artifact@v3 
          with:
            path: dist/

  deploy:
    name: Deploy
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
        - name: Deploy to GitHub Pages
          id: deployment
          uses: actions/deploy-pages@v4

